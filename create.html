            <div id="list">

                    <label>SETTING</label>
                </div>
                <div class="midContent__body">
                    <div class="midContent__body--menu1">Canned Responses</div>
                    <div class="midContent__body--menu">Chat widget</div>
                    <div class="midContent__body--menu">Teammate management</div>

        <div class="mainCreate">
            <img onclick="myFunction()" class="mainCreate__btnhide" id="button" src="/image/menu/hide.png">
            <div class="mainCreate__header">

                <div class="mainCreate__header--tit" >Create canned response</div>
                <a href="index.html"><button class="mainCreate__header--cancel" >Cancel</button></a>
                <button class="mainCreate__header--create" >Create</button>
                
            </div>
            <div class="mainCreate__body">
                
                <label>Category</label>
                    <select class="mainCreate__body--select">
                        <option>No Category</option>
                        <option>No Category</option>
                    </select>

                <label>Shortcuts</label>
                    <input class="mainCreate__body--input" placeholder="Enter Shortcut">

                <label>Content</label>
                    <textarea class="mainCreate__body--textarea" placeholder="Write something..."></textarea>
                
                <label>Tag</label>
                    <button class="mainCreate__body--btnadd"><b>+&nbsp;&nbsp;Add</b></button>

                <label>Action</label>
                <div class="mainCreate__body--check">
                    <input type="radio" name="a">&nbsp;&nbsp;<label>No action</label><br>
                    <input type="radio" name="a">&nbsp;&nbsp;<label>Reassign teammate</label><br>
                    <input type="radio" name="a">&nbsp;&nbsp;<label>Resolve conversation</label><br>
                </div>

                <label>Available for</label>
                <div class="mainCreate__body--check">
                    <input  type="radio" name="b">&nbsp;&nbsp;<label>Everyone</label><br>
                    <input  type="radio" name="b">&nbsp;&nbsp;<label>Specific team(s)</label><br>
                    <input  type="radio" name="b">&nbsp;&nbsp;<label>Myself only</label><br>
                </div>
            </div>
        </div>
